<html>
  <head>
    <title>Ресурс</title>
    <!-- <meta http-equiv="refresh" content="3; url=/view?id={{.Id}}"> -->
  </head>
  <body>
    <h3>Ресурс:</h3>
    <form method="POST">
        <label>Идентификатор: {{.Id}}</label> <input type="hidden" name="id" value="{{.Id}}"> <br/>
        <label>Статус: {{.Status}}</label> <input type="hidden" name="Status" value="{{.Status}}"> <br/>
        <label>Название:</label> <input type="text" name="Title" value="{{.Title}}"> <br/>
        <label>Путь:</label> <input type="text" name="Path" value="{{.Path}}"> <br/>
        <label>Логин:</label> <input type="text" name="Login" value="{{.Login}}"> <br/>
        <label>Пароль:</label> <input type="text" name="Password" value="{{.Password}}"> <br/>
        <label>Расписание:</label> <input type="text" name="TimeTable" value="{{.TimeTable}}"> (минута, час, день, месяц, день недели) <br/>
        <label>Максимальное количество снимков:</label> <input type="text" name="MaxSnap" value="{{.MaxSnap}}"> <br/>
        <label>Сервисы требующие перезапуска:</label> <br/>
        <textarea name="Services" rows="7" cols="120">{{.Services}}</textarea> <br/>
        <label>Снимки:</label> <br/>
        <!-- <input name="Send" type="submit"> -->
    </form>
  </body>
</html>
