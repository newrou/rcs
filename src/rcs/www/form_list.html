<html>
<head>
    <meta http-equiv="refresh" content="3">
<style>
.wait {
  color: gray;
  text-align: left;
} 
.run {
  color: black;
  text-align: left;
  font-weight: bold;
} 
.done {
  color: green;
  text-align: left;
} 
.error {
  color: red;
  text-align: left;
} 
</style>
</head>
<body>
<h1>RCS</h1>
<p><a href="/add" target="content">Добавить новый ресурс</a></p>
<p><a href="/log" target="content">Просмотр журнала</a></p>
<p><a href="/snapshot" target="content">Снимки файловой системы</a></p>
<p>Список ресурсов:</p>
<ul>
    {{range .WorkList}}
        {{if .Done}}
            <li class="{{.Status}}">{{.Title}} - {{.Status}} [{{.Id}}]</li>
        {{else}}
            <li class="{{.Status}}"><a href="/edit?id={{.Id}}" target="content">{{.Title}} - {{.Path}}</a> <a href="/remove?id={{.Id}}" target="content">&#x2716;</a></li>
        {{end}}
    {{end}}
</ul>
</body>
</html>
